<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/myjs.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="game-field"></div>
    <div class="conditions">
       Поле:
        <!--<br>-->
        <br>
        Ширина (max 10) <label><input id="width" type="text"></label>
        <br>
        <br>
        Высота (max 10) <label><input id="height" type="text"></label>
        <br>
        <br>
        Скорость (от 1 до 5) <label><input id="speed" type="text"></label>
        <br>
        <br>
        <input type="button" id="create-button" value="Создать" onclick="createField()">
        <br>
        <br>
        <input type="button" id="start-button" value="Старт" onclick="startGame()">
    </div>
</div>
</body>
</html>
