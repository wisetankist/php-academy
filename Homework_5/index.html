<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework_5</title>
</head>
<body>
<script>

    textTransform();

    function textTransform() {
        var text = "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been " +
                "the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of " +
                "type and scrambled it to make a type specimen book."

        alert(text);

        //разбиваю текст на предложения
        var arrayOfSentences = text.split(". ");

        //избавляюсь от точки в последнем предложении
        deleteDot(arrayOfSentences);

        //разбираю предложения на слова
        var arrayOfWords = [];
        for (var i = 0; i < arrayOfSentences.length; i++) {
            arrayOfWords[i] = arrayOfSentences[i].split(" ");
        }

        //сортирую по длине слова
        for (var t = 0; t < arrayOfWords.length; t++) {
            arrayOfWords[t].sort(compare);
        }

        // к последнемим элементам массивов добавляю точку
        addDots(arrayOfWords);

        //собираю предложения
        var str = "";
        for (var q = 0; q < arrayOfWords.length; q++) {
            str += arrayOfWords[q].join(" ");
        }

        alert(str);
    }

    function deleteDot(target) {
        target[target.length - 1] = target[target.length - 1].substring(0, target[target.length - 1].length - 1);
    }

    function compare(a, b) {
        return b.length - a.length;
    }

    function addDots(target) {
        for (var r = 0; r < target.length; r++) {
            target[r][target[r].length - 1] = target[r][target[r].length - 1] + ". ";
        }
    }

</script>
</body>
</html>
