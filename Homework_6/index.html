<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework_6</title>
</head>
<body>
<ul id="list">
    <li>Element 1</li>
    <li>Element 2</li>
    <li style="color: green">Element 3</li>
    <li style="color: green">Element 4</li>
    <li>Element 5</li>
    <li style="color: green">Element 6</li>
    <li style="color: green">Element 7</li>
    <li style="color: green">Element 8</li>
    <li>Element 9</li>
    <li style="color: green">Element 10</li>
</ul>
<script>
    var element = document.getElementsByTagName('li');
    for (var i = 0; i < element.length; i++) {
        if (element[i].matches('li[style="color: green"]')) {
            element[i].innerHTML = "<span>" + element[i].innerHTML + "</span>";
        } else {
            element[i].innerHTML = "<p>" + element[i].innerHTML + "</p>";
        }
    }
</script>
</body>
</html>
